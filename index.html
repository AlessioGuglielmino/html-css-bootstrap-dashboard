<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Dashboard</title>
    <!-- FONTAWESOME -->

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <!-- FOGLIO DI STILE -->

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- HEADER  -->

    <header>
      <div class="container-fluid"></div>
    </header>

    <!-- MAIN  -->

    <main class="d-flex">
      <!-- NAV LEFT-SIDE -->
      <nav class="nav-small">
        <div
          class="container-fluid d-flex flex-column justify-content-between h-100"
        >
          <div
            class="d-flex flex-column align-items-center justify-content-center fs-5 gap-3 my-5"
          >
            <i class="fa-solid fa-house"></i>
            <i class="fa-solid fa-chart-simple"></i>
            <i class="fa-solid fa-signal"></i>
          </div>
          <div
            class="d-flex align-items-center justify-content-center fs-5 my-5"
          >
            <i class="fa-solid fa-gear"></i>
          </div>
        </div>
      </nav>
      <!-- NAV LEFT-SIDE RESPONSIVE -->
      <nav class="nav-large">
        <div
          class="container-fluid d-flex flex-column justify-content-between h-100"
        >
          <div
            class="d-flex align-items-center justify-content-center fs-5 gap-3 my-5"
          >
            <div
              class="d-flex flex-column justify-content-start align-items-center gap-4"
            >
              <i class="fa-solid fa-house"> </i>
              <i class="fa-solid fa-chart-simple"></i>
              <i class="fa-solid fa-signal"></i>
            </div>
            <div class="d-flex flex-column align-items-start gap-3">
              <a href="#">Home</a><a href="#">Stats</a><a href="#">Home</a>
            </div>
          </div>
          <div
            class="d-flex align-items-center justify-content-center gap-3 fs-5 my-5"
          >
            <i class="fa-solid fa-gear"></i>
            <div>
              <a href="#">User</a>
            </div>
          </div>
        </div>
      </nav>
      <!-- MAIN CONTENT -->

      <div class="main-content"></div>
    </main>
  </body>
</html>
